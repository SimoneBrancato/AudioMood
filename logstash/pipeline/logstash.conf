input {
  http {
    port => "9700"
    host => "0.0.0.0"
    ecs_compatibility => disabled
  }
}

filter {
  if ![message] {
    drop { }
  }
}

output{

  kafka {
    codec => json
    topic_id => "sentiment"
    bootstrap_servers => "kafka:9092"
  }

  kafka {
    codec => json
    topic_id => "entities"
    bootstrap_servers => "kafka:9092"
  }
}